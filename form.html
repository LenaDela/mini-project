<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Formulaire de contact, si vous voulez joindre Lena's ZOL pour toute question ou commentaire."/>
    <link rel="stylesheet" href="styleForm.css" />
    <title>Formulaire de contact</title>
  </head>
  <body class="container-home">
    <header>
      <nav>
        <div class="nav-elements">
          <a href="mini.html" title="Revenir à l'accueil">HOME</a>
        </div>
        <div class="nav-elements">
          <a href="passions.html" title="Voir le fruit de la passion">PASSIONS</a>
        </div>
        <div class="nav-elements">
          <a href="team.html" title="Découvrir l'équipe">TEAM</a>
        </div>
      </nav>
    </header>
    <main class="content">
      <section class="intro-section">
        <div class="intro-header">
          <h1>Contact</h1>
        </div>
      </section>
      <section class="form">
        <form method="POST" action="iDoNotExist.php">
            <div class="aligning user">
              <div class="spread">
                <label class="fixed-size" for="lastname">Nom</label>
                <div class="relative">
                  <div class="opacity"></div>
                    <input class="added-padding-width input-styling" type="text" id="lastname" name="lastname" placeholder="Dela" required>
                </div>
              </div>
              <div class="spread">
                  <label class="fixed-size" for="firstname">Prénom</label>
                  <div class="relative">
                    <div class="opacity"></div>
                    <input class="added-padding-width input-styling" type="text" id="firstname" name="firstname" placeholder="Lena" required>
                  </div>
              </div>
              <div class="spread">
                  <label class="fixed-size" for="email">Email</label>
                  <div class="relative">
                    <div class="opacity"></div>
                    <input class="added-padding-width input-styling" type="email" id="email" name="email" placeholder="lena@dela.com" required>
                  </div>
              </div>
              <div class="date spread">
                <label class="added-padding-width" for="date">Date de naissance</label>
                <input class="added-padding-width input-styling" type="date" id="date" name="date-of-birth" required>
              </div>
              <div class="aligning color">
                <label class="added-padding-width" for="color">Couleur préférée</label>
                <input class="added-padding-width" value="#874a57" type="color" id="color" name="color">
              </div>
              <fieldset>
                <legend>À quel genre vous identifiez-vous?</legend>
                <label class="added-padding-width" for="option-1" class="radio-button">
                  <input class="input-styling" type="radio" name="gender" value="female" id="option-1"> 
                  Féminin
                </label> 
                <br>
                <label class="added-padding-width" for="option-2" class="radio-button">
                  <input class="input-styling" type="radio" name="gender" value="male" id="option-2">
                  Masculin
                </label>
                <br> 
                <label class="added-padding-width" for="option-3" class="radio-button">
                  <input class="input-styling" type="radio" name="gender" value="other" id="option-3">
                  Autre
                </label>
                <br>
                <label class="added-padding-width" for="option-4" class="radio-button">
                  <input class="input-styling" type="radio" name="gender" value="wouldRatherNotSay" id="option-4">
                  Préfère ne pas spécifier
                </label>
              </fieldset>
            </div>
            <div class="audio">
              <label class="aligning" for="audio">Et si vous m'écoutiez?</label> 
                  <audio controls>
                    <source src="media/everywhere.mp3" type="audio/mp3">
                    Votre navigateur ne supporte pas l'élément audio.
                  </audio>
            </div>           
            <div class="aligning comment">
              <label class="added-padding-width" for="comments">Vos questions et commentaires</label> 
              <div class="relative-textarea">
                <div class="opacity"></div>
                <textarea class="textarea-space-size textarea-styling" name="comments" id="comments" cols="1" rows="10" placeholder="Écrivez ici..." maxlength="1200" required></textarea>
              </div>
            </div>
            <div class="aligning agree">
              <input class="checkbox input-styling" type="checkbox" name="agreement" value="mustAgree" id="agreement" required>
              <label class="added-padding-width" for="agreement">J'ai conscience que ce formulaire n'est qu'un test et que mes réponses ne seront jamais lues par personne.</label>
            </div>
            <div class="aligning send">
              <input class="input-styling" type="submit" value="Envoyer">
            </div>
        </form>
      </section>
    </main>
    <footer>
      <div class="footer">Made with passion in Lyon ©</div>
    </footer>
  </body>
</html>
