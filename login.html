                      <div class="opacity"></div>
                      <input class="added-padding-width input-styling" type="email" id="email" name="email" placeholder="lena@dela.com" required>

                </div>
                <div class="spread">
                  <label class="fixed-size" for="password">Mot de passe</label>
                  <div class="relative">
                    <div class="opacity"></div>
                      <input class="added-padding-width input-styling" type="password" id="password" name="password" placeholder="Mot de passe" required>
                      <span class="eye-icon" id="togglePassword"><i class="fa-solid fa-eye"></i></span>

                  </div>
                </div>
              </div>           
              <div class="send">
