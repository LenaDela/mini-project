<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Lena's ZOL, suit les rencontres de la team par la jeune stagiaire développeuse Lena chez ZOL. Un petit survol des membres de l'équipe au travers des croisements.">
    <script src="https://kit.fontawesome.com/cc98416f81.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/styleTeam.css" />
    <script src="../js/data.js"></script>
    <title>Team</title>
</head>
<body class="container-home">
    <header>
        <nav>
          <div class="nav-elements">
            <a href="mini.html" title="Revenir à l'accueil" >HOME</a>
          </div>
          <div class="nav-elements">
            <a href="passions.html" title="Voir le fruit de la passion" >PASSIONS<a>
          </div>
          <div class="nav-elements">
            <a href="form.html" title="Nous écrire">CONTACT</a>
          </div>
          <div class="nav-elements nav-right">
            <a href="login.html" title="Page de login">LOGIN</a>
          </div>
        </nav>
      </header>
      <main class="content">
          <div class="align-middle" id="select-top-entry">
            <label for="entries" class="select-form">Bring to the top</label>
            <div class="select-arrow">
              <select name="entries" id="entries" class="select-styling"></select>
          </div>
          </div>
        <section class="intro-section">
            <div class="intro-header">
                <h1>L'équipe</h1>
            </div>
        </section>
        <div class="filter-buttons">
          <button class="btn" id="btn-vowel">Names starting with a vowel</button>
          <button class="btn" id="btn-alphabet">Put in alphabetical order</button>
          <button class="btn" id="btn-length">Names of five letters or less</button>
          <button class="btn" id="btn-replace">Wubba lubba dub dub</button>
        </div>
        <section class="team-table">
          <table class="table" id="teamTable">
            <thead>
              <tr class="table-header">
                <th class="leftcorner">NOM</th>
                <th>PRÉNOM</th>
                <th>EMAIL</th>
                <th class="text-center rightcorner">AVATAR</th>
              </tr>
            </thead>
            <tfoot id="tfoot">
            <tr class="legend">
              <td class="title-legend"><h3>Légende</h3></td>
              <td class="footer-text-center">
                <div class="flex-center">
                  <i class="fa-solid fa-check check-icon margin-right"></i>
                  <p>Oui</p>
                </div>
              </td>
              <td class="footer-text-center">
                <div class="flex-center">
                  <i class="fa-solid fa-spinner circle-icon margin-right"></i>
                  <p>Peut-être</p>
                </div>
              </td>
              <td class="footer-text-center bottom-right-corner">
                <div class="flex-center">
                  <i class="fa-solid fa-xmark x-icon margin-right"></i>
                  <p>Non</p>
                </div>
              </td>
            </tr>
          </tfoot>
        </table>
        <table class="table" id="rickTable" style="display: none;">
          <thead>
            <tr class="table-header">
              <th class="leftcorner">NOM</th>
              <th>STATUS</th>
              <th>ESPÈCE</th>
              <th class="text-center rightcorner">AVATAR</th>
            </tr>
          </thead>
        </table>
        </section>
      </main>
      <footer id="footer">
        <div class="footer">Made with passion in Lyon ©</div>
      </footer>
</body>
</html>
